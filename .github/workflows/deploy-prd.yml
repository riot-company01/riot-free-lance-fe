name: Prd Deploy

on:
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Prd / Lint and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version-file: "package.json"
          cache: npm

      - name: npm install
        run: npm install

      - name: ESLint
        run: npm run lint

      - name: Type Check
        run: npm run ts:test

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build and Deploy
        run: |
          npm run build

      - name: Set up environment variables
        run: |
          echo "NEXT_PUBLIC_HASURA_KEY=${{ secrets.NEXT_PUBLIC_HASURA_KEY }}" >> .env.production
          echo "NEXT_PUBLIC_HASURA_URL=${{ secrets.NEXT_PUBLIC_HASURA_URL }}" >> .env.production
          echo "AUTH0_SECRET=${{ secrets.AUTH0_SECRET }}" >> .env.production
          echo "PRD_AUTH0_BASE_URL=${{ secrets.PRD_AUTH0_BASE_URL }}" >> .env.production
          echo "AUTH0_ISSUER_BASE_URL=${{ secrets.AUTH0_ISSUER_BASE_URL }}" >> .env.production
          echo "AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID }}" >> .env.production
          echo "AUTH0_CLIENT_SECRET=${{ secrets.AUTH0_CLIENT_SECRET }}" >> .env.production

      - name: Deploy to production
        run: npm run deploy
