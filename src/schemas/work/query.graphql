query GetWork($id: Int_comparison_exp) @cached {
  work(where: { id: $id }) {
    id
    title
    contractType
    location
    maxMonthlyPrice
    maxWorkHours
    minMonthlyPrice
    minWorkHours
    description
    createAt
    languages {
      skill {
        id
        name
        type
      }
    }
  }
}

query GetWorks($where: work_bool_exp = { _and: [] }, $order_by: [work_order_by!] = {}) @cached {
  work(where: $where, order_by: $order_by) {
    id
    title
    contractType
    location
    maxMonthlyPrice
    maxWorkHours
    minMonthlyPrice
    minWorkHours
    description
    createAt
    languages {
      skill {
        id
        name
        type
      }
    }
  }
}
