query GetWork @cached {
  work {
    contractType
    id
    location
    maxMonthlyPrice
    maxWorkHours
    minMonthlyPrice
    minWorkHours
    title
    languages {
      skill {
        id
        name
        type
      }
    }
  }
}

query GetWorks($where: work_bool_exp = { _and: [] }) @cached {
  work(where: $where) {
    id
    title
    contractType
    location
    maxMonthlyPrice
    maxWorkHours
    minMonthlyPrice
    minWorkHours
    languages {
      skill {
        id
        name
        type
      }
    }
  }
}
