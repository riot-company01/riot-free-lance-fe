query GetWork($id: Int_comparison_exp) @cached {
  work(where: { id: $id }) {
    id
    title
    contractType
    location
    maxMonthlyPrice
    maxWorkHours
    minMonthlyPrice
    minWorkHours
    languages {
      skill {
        id
        name
        type
      }
    }
  }
}

query GetWorks($where: work_bool_exp = { _and: [] }) @cached {
  work(where: $where) {
    id
    title
    contractType
    location
    maxMonthlyPrice
    maxWorkHours
    minMonthlyPrice
    minWorkHours
    languages {
      skill {
        id
        name
        type
      }
    }
  }
}
