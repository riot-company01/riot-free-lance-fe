query GetUser($id: String) @cached(ttl: 600) {
  users(where: { id: { _eq: $id } }) {
    id
    name
  }
}

query GetUserToWorks($id: String) {
  users(where: { id: { _eq: $id } }) {
    userToWorks {
      workId
      favorite
      application
    }
  }
}


