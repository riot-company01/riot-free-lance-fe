query GetUser($id: String) @cached(ttl: 0) {
  users(where: { id: { _eq: $id } }) {
    userName
    userNameKana
    mail
    tel
  }
}

query GetFavoriteWorks($id: String) {
  users(where: { id: { _eq: $id } }) {
    works(where: { favorite: { _eq: true } }) {
      work_id
    }
  }
}

query GetAppliedWorks($id: String) {
  users(where: { id: { _eq: $id } }) {
    works(where: { application: { _eq: true } }) {
      work_id
    }
  }
}
