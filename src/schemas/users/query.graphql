query GetUserToWorks1($id: String) {
  users(where: { id: { _eq: $id } }) {
    userToApplyWorks {
      workId
    }
    userToFavoritedWorks {
      workId
    }
  }
}

query GetUser($id: String) @cached(ttl: 0) {
  users(where: { id: { _eq: $id } }) {
    userName
    userNameKana
    mail
    tel
  }
}

query GetUserToApplyWorks($id: String!) {
  users_by_pk(id: $id) {
    id
  }
}

query GetUserToWorks($id: String!) {
  users_by_pk(id: $id) {
    id
    userToFavoritedWorks {
      workId
    }
    userToApplyWorks {
      workId
    }
  }
}
