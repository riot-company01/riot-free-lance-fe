query GetFavoried($id: String) {
  users(where: { user_to_works: { user_id: { _eq: $id } } }) {
    user_to_works(where: { favorite: { _eq: true } }) {
      application
      favorite
      work {
        contractType
        createAt
        description
        id
        isClosed
        location
        maxMonthlyPrice
        maxWorkHours
        minMonthlyPrice
        minWorkHours
        title
        isClosed
        languages {
          skill {
            id
            name
            type
          }
        }
      }
    }
  }
}

query GetFavoriteWorks($id: String) {
  users(where: { id: { _eq: $id } }) {
    user_to_works(where: { favorite: { _eq: true } }) {
      work_id
    }
  }
}
