query GetFavoried($id: String) {
  users(where: { userToFavoriteWorks: { userId: { _eq: $id }, isFavorited: { _eq: true } } }) {
    userToFavoriteWorks {
      isFavorited
      workId
      work {
        contractType
        createAt
        description
        id
        isClosed
        location
        maxMonthlyPrice
        maxWorkHours
        minMonthlyPrice
        minWorkHours
        title
        isClosed
        languages {
          skill {
            id
            name
            type
          }
        }
      }
    }
  }
}

query GetFavoriteWorks($id: String) {
  users(where: { id: { _eq: $id } }) {
    userToFavoriteWorks {
      isFavorited
      workId
    }
  }
}
