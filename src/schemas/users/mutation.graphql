mutation AddFavorite($userId: String!, $workId: Int!) {
  insert_user_to_works_one(object: { userId: $userId, workId: $workId, favorite: true }) {
    workId
  }
}

mutation DeleteFavorite($userId: String!, $workId: Int!) {
  delete_user_to_works(where: { userId: { _eq: $userId }, workId: { _eq: $workId } }) {
    affected_rows
  }
}
