mutation editProfile(
  $id: String!
  $lastName: String
  $firstName: String
  $lastNameKana: String
  $firstNameKana: String
  $birthdayYear: String
  $birthdayMounth: String
  $birthdayDay: String
  $mail: String
  $tel: String
  $prefectures: String
  $currentSituation: String
  $professionalExperience: [String!]
  $industries: [String!]
  $languageLibraries: [String!]
  $frameWork: [String!]
  $portfolio: String
  $selfPr: String
  $fileTitle: String
  $filePath: String
  $commutingTime: String
  $amountOfMoney: String
  $preferredPlaceOfWork: String
  $desiredOccupation: [String!]
  $desiredIndustries: [String!]
  $desiredSkills: [String!]
  $modeOfOperation: [String!]
  $availableDay: String
  $projectStartTime: String
  $projectStartYear: String
  $projectStartMounth: String
) {
  update_users_by_pk(
    pk_columns: { id: $id }
    _set: {
      last_name: $lastName
      first_name: $firstName
      last_name_kana: $lastNameKana
      first_name_kana: $firstNameKana
      birthday_year: $birthdayYear
      birthday_mounth: $birthdayMounth
      birthday_day: $birthdayDay
      mail: $mail
      tel: $tel
      prefectures: $prefectures
      current_situation: $currentSituation
      professional_experience: $professionalExperience
      industries: $industries
      language_libraries: $languageLibraries
      frame_work: $frameWork
      portfolio: $portfolio
      self_pr: $selfPr
      file_title: $fileTitle
      file_path: $filePath
      commuting_time: $commutingTime
      amount_of_money: $amountOfMoney
      preferred_place_of_work: $preferredPlaceOfWork
      desired_occupation: $desiredOccupation
      desired_industries: $desiredIndustries
      desired_skills: $desiredSkills
      mode_of_operation: $modeOfOperation
      available_day: $availableDay
      project_start_time: $projectStartTime
      project_start_year: $projectStartYear
      project_start_mounth: $projectStartMounth
    }
  ) {
    last_name
    first_name
    last_name_kana
    first_name_kana
    birthday_year
    birthday_mounth
    birthday_day
    mail
    tel
    prefectures
    current_situation
    professional_experience
    industries
    language_libraries
    frame_work
    portfolio
    self_pr
    file_title
    file_path
    commuting_time
    amount_of_money
    preferred_place_of_work
    desired_occupation
    desired_industries
    desired_skills
    mode_of_operation
    available_day
    project_start_time
    project_start_year
    project_start_mounth
  }
}
