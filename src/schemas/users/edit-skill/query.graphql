query GetUserSkill($id: String) {
  users(where: { id: { _eq: $id } }) {
    professional_experience
    industries
    language_libraries
    frame_work
    portfolio
    self_pr
    file_name
    file_data
  }
}

query GetSkillSheet($id: String!) {
  users(where: { id: { _eq: $id } }) {
    file_data
    file_name
  }
}
