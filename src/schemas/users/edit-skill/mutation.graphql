mutation editSkillInfo(
  $id: String!
  $professionalExperience: [String!]
  $industries: [String!]
  $languageLibraries: [String!]
  $frameWork: [String!]
  $portfolio: String
  $selfPr: String
  $fileName: String
  $fileData: String
) {
  update_users_by_pk(
    pk_columns: { id: $id }
    _set: {
      professional_experience: $professionalExperience
      industries: $industries
      language_libraries: $languageLibraries
      frame_work: $frameWork
      portfolio: $portfolio
      self_pr: $selfPr
      file_name: $fileName
      file_data: $fileData
    }
  ) {
    professional_experience
    industries
    language_libraries
    frame_work
    portfolio
    self_pr
    file_name
    file_data
  }
}

mutation UploadSkillSheet($id: String!, $filename: String!, $filedata: String!) {
  update_users_by_pk(pk_columns: { id: $id }, _set: { file_name: $filename, file_data: $filedata }) {
    file_name
    file_data
  }
}
