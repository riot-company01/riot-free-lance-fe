query GetApplied($id: String) {
  users(where: { userToApplyWorks: { userId: { _eq: $id }, isApplicated: { _eq: true } } }) {
    userToApplyWorks {
      isApplicated
      workId
      work {
        contractType
        createAt
        description
        id
        isClosed
        location
        maxMonthlyPrice
        maxWorkHours
        minMonthlyPrice
        minWorkHours
        title
        isClosed
        languages {
          skill {
            id
            name
            type
          }
        }
      }
    }
  }
}

query GetAppliedWorks($id: String) {
  users(where: { id: { _eq: $id } }) {
    userToApplyWorks {
      isApplicated
      workId
    }
  }
}
