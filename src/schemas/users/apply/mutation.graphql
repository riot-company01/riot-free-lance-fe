mutation InsertAppliedMutation($id: String!, $workId: Int!) {
  insert_user_to_works_one(object: { user_id: $id, work_id: $workId, application: true }) {
    application
  }
}

mutation UpdateApplicated($id: String!, $workId: Int!, $application: Boolean!) {
  update_user_to_works(
    where: { user_id: { _eq: $id }, work_id: { _eq: $workId } }
    _set: { application: $application }
  ) {
    affected_rows
  }
}
