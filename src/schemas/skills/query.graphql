query GetWorks($where: work_bool_exp = { _and: [] }) @cached {
  work(where: $where) {
    id
    title
    contractType
    location
    maxMonthlyPrice
    maxWorkHours
    minMonthlyPrice
    minWorkHours
    languages {
      skill {
        id
        name
        type
      }
    }
  }
}

query GetSkills($skillsWhere: skills_bool_exp = { _and: [] }, $worksWhere: work_to_detail_bool_exp = { _and: [] }) @cached {
  skills(where: $skillsWhere) {
    id
    type
    name
    works_aggregate(where: $worksWhere) {
      nodes {
        work {
          title
        }
      }
      aggregate {
        count
      }
    }
  }
}
